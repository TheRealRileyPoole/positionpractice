<!DOCTYPE html>
<html>
<head>
<title>Position Practice</title>
<link rel="stylesheet" href="PracticeExercises/stylos/position.css">
</head>

<body>

  <div class="double-sidebar">
  

    <div class="profile-column">
      
      <img class="pic" src ="PracticeExercises/animal-pics/cat.jpg">

      <img class="pic" src="PracticeExercises/animal-pics/cat2.jpg">

      <img class="pic" src="PracticeExercises/animal-pics/dog.jpg">

    </div>

    <div class="info-column">
      
      <div class="info-plus">
        <p>INFO</p>

        <p class="plus">+</p>

      </div>

      <div class="hashtags">
        <p class="hashtag-text"># new-videos</p>
        <p class="hashtag-text"># updates</p>
        <p class="hashtag-text"># faq</p>
      </div>

    </div>

  </div>

  

  <div class="gray-box">
    <div class="close-button-box">
      <button class="close-button">X</button>
    </div>

    <div class="timestamp">
      0:29
    </div>

  </div>

  <div class="shirt-container">
    
    <img class="shirt-image" src="il_1588xN.jpg">

    <div class="sale-tag">
      20% OFF
    </div>

    <div class="cart-container"></div>
      
    <div class="button-box">
      <button class="cart-button">Add to Cart</button>
    </div>

    

  </div>
 
</body>

</html>
